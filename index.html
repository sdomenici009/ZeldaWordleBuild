<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0"> 
    <title>Rogue Daily</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body style="text-align: center">
    <div id="container">
      <h style="font-family: Montserrat; font-size: 30px"><b>Rogue Daily</b></h>
      <hr>
      <div id="unity-container" width = "480" height = "320">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
        </div> 
      </div>
      <div id="twitter-timeline">
        <a class="twitter-timeline" href="https://twitter.com/lowqualityttv?ref_src=twsrc%5Etfw" width ="480" height="540"></a> 
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ZeldaWordleBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/ZeldaWordleBuild.data",
        frameworkUrl: buildUrl + "/ZeldaWordleBuild.framework.js",
        codeUrl: buildUrl + "/ZeldaWordleBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "lowqualityttv",
        productName: "Rogue Daily",
        productVersion: "1.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      canvas.onselectstart = function () { return false; }
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
     
      canvas.style.width = "480px";
      canvas.style.height = "320px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
