<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0"> 
    <title>Rogue Daily</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body style="text-align: center">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ZeldaWordleBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/ZeldaWordleBuild.data",
        frameworkUrl: buildUrl + "/ZeldaWordleBuild.framework.js",
        codeUrl: buildUrl + "/ZeldaWordleBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "lowqualityttv",
        productName: "Rogue Daily",
        productVersion: "1.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
     
      canvas.style.width = "480px";
      canvas.style.height = "320px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    </a>
    <a href="https://discord.com/invite/tdFzpVPaQD" id="discord">
      <p></p>
    </a>
    <a href="https://twitter.com/lowqualityttv" id="twitter">
      <p></p>
    </a>
    <a href="https://www.twitch.tv/lowquality" id="twitch">
      <p></p>
    </a>
  </body>
</html>
