<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rogue Daily</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" media='only screen and (max-width: 768px)' href="TemplateData/mobile.css">
    <link rel="stylesheet" media='only screen and (min-width: 769px)' href="TemplateData/desktop.css">

  </head>
  <body style="text-align: center">
    <div id="container">
      <h style="font-family: Montserrat; font-size: 30px"><b>Rogue Daily</b></h>
      <hr>
      <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
        </div> 
      </div>
      <div id="roadmap">
         <button id="roadmap-button" onclick="window.location.href='https://docs.roguedaily.com';">Roadmap</button>
      </div>
      <div id="twitter-timeline">
        <a class="twitter-timeline" href="https://twitter.com/lowqualityttv?ref_src=twsrc%5Etfw"></a> 
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>

    <script>
        if(window.innerWidth < 768){
          var buildUrl = "MobileBuild";
          var loaderUrl = buildUrl + "/ZeldaWordleBuildMobile.loader.js";
          var config = {
            dataUrl: buildUrl + "/ZeldaWordleBuildMobile.data",
            frameworkUrl: buildUrl + "/ZeldaWordleBuildMobile.framework.js",
            codeUrl: buildUrl + "/ZeldaWordleBuildMobile.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "lowqualityttv",
            productName: "Rogue Daily",
            productVersion: "1.1",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        canvas.onselectstart = function () { return false; }
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
      else {
        var buildUrl = "DesktopBuild";
        var loaderUrl = buildUrl + "/ZeldaWordleBuildDesktop.loader.js";
        var config = {
          dataUrl: buildUrl + "/ZeldaWordleBuildDesktop.data",
          frameworkUrl: buildUrl + "/ZeldaWordleBuildDesktop.framework.js",
          codeUrl: buildUrl + "/ZeldaWordleBuildDesktop.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "lowqualityttv",
          productName: "Rogue Daily",
          productVersion: "1.1",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        canvas.onselectstart = function () { return false; }
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
      </script>
  </body>
</html>
